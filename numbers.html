        </ol>
    </main>
</body>
<script>
    const grp = document.querySelectorAll('li')
    let num1 = 5
    let num2 = 3

    grp[0].innerHTML = `The sum of the two numbers is ${num1 + num2}`
    grp[1].innerHTML = `The difference of the two numbers is ${num1 - num2}`
    grp[2].innerHTML = `The Product of the two numbers is ${num1 * num2}`
    grp[3].innerHTML = `Num1 divide num2 by Num2 ${num1 / num2}`
    grp[4].innerHTML = `The remainder of the division is ${num1 % num2}`
    grp[5].innerHTML = `Num1 to the power of 3 is ${num1**3}`
    grp[6].innerHTML = `Num2 to the power of 3 is ${Math.pow(num2,3)}`
    grp[7].innerHTML = `increase num1 by 1: ${++num1}`
    grp[8].innerHTML = `increase num1 with the value of num2: ${num1 += num2}`
    grp[9].innerHTML = `Multiply num2 by 12 and return as a new value of num2: ${num2 *= 12}`
    grp[10].innerHTML = `Divide num2 by 10 and return as a new value of num2: ${num2 *= 10}`
    grp[11].innerHTML = `What is the remainder when 110 divides 109: ${109 % 110}`
    grp[12].innerHTML = `subtract num1 from num2 and return the absolute value: ${Math.abs(num2 - num1)}`
    grp[13].innerHTML = `Return the value of PI: ${(Math.PI).toFixed(3)}`
    grp[14].innerHTML = `Generate a random number: ${Math.random()}`
    grp[15].innerHTML = `Generate a random number from 1 to 200: ${Math.floor(Math.random()*200)}`


    const body = document.querySelector('body')
    body.style.background = `rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`

</script>
